<div class="container mt-5">
    <div class="row">
        <h1 class="main-title text-center mb-4">Shopping</h1>

        <!-- Sidebar Section -->
        <aside class="col-md-3">
            <div class="sidebar p-4 shadow-sm rounded bg-white">

                <!-- Sorting Section -->
                <h4 class="section-title border-bottom pb-2 mb-3">Sort By</h4>
                <div class="custom-select-wrapper mb-4">
                    <select class="form-select shadow-none">
                        <option value="">Name</option>
                        <option value="PriceAsc">Price: Price:min-max</option>
                        <option value="PriceDesc">Price: Price:max-min</option>
                    </select>
                </div>

                <!-- Categories Section -->
                <h4 class="section-title border-bottom pb-2 mb-3">Categories</h4>
                <ul class="list-group custom-category-list">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        laptop
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        phone
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        watch
                    </li>
                </ul>

            </div>
        </aside>

        <!-- Products will go here -->
        <div class="col-md-9">
            <div class="search-container d-flex flex-wrap align-items-center gap-2 p-3 bg-light rounded shadow-sm">
                <!-- Search Input -->
                <div class="flex-grow-1">
                    <input type="text" class="form-control" placeholder="Search products...">
                </div>

                <!-- Search Button -->
                <button class="btn btn-primary d-flex align-items-center gap-1">
                    <i class="fa fa-search"></i> Search
                </button>

                <!-- Reset Button -->
                <button class="btn btn-outline-secondary d-flex align-items-center gap-1">
                    <i class="fa fa-refresh"></i> Reset
                </button>
            </div>
            <!-- Your product cards or grid goes here -->
            <div class="row g-4">
                <div class="col-lg-4 col-md-6">
                    <div class="card product-card shadow-sm border-0 rounded">
                        <!-- Main Image -->
                        <div class="main-image-container position-relative">
                            <img src="https://via.placeholder.com/300x300 " class="card-img-top main-image"
                                alt="Product Image">
                            <span class="badge bg-danger position-absolute top-0 end-0 mt-2 me-2">Sale</span>
                        </div>

                        <!-- Thumbnail Images -->
                        <div class="thumbnail-gallery d-flex justify-content-center gap-2 p-3">
                            <img src="https://via.placeholder.com/60x60 " class="thumbnail-img rounded"
                                alt="Thumbnail 1">
                            <img src="https://via.placeholder.com/60x60 " class="thumbnail-img rounded"
                                alt="Thumbnail 2">
                            <img src="https://via.placeholder.com/60x60 " class="thumbnail-img rounded"
                                alt="Thumbnail 3">
                        </div>

                        <!-- Product Title -->
                        <div class="card-body text-center">
                            <h5 class="card-title mb-2">Wireless Bluetooth Headphones</h5>

                            <!-- Prices -->
                            <div class="prices mb-3">
                                <del class="text-muted me-2">$99.99</del>
                                <span class="text-primary fs-5 fw-bold">$79.99</span>
                            </div>

                            <!-- Buttons -->
                            <div class="d-grid gap-2 d-flex justify-content-between">
                                <button class="btn btn-primary">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span>Add to Cart</span>
                                </button>
                                <button class="btn btn-outline-secondary">
                                   <i class="fa fa-info-circle"></i>
                                    <span>Details</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
