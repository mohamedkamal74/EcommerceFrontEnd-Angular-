<div class="card product-card shadow-sm border-0 rounded">
    <!-- Main Image -->
    <div class="main-image-container position-relative">
        <img src="https://via.placeholder.com/300x300 " class="card-img-top main-image" alt="Product Image">
    </div>

    <!-- Thumbnail Images -->
    <div class="thumbnail-gallery d-flex justify-content-center gap-2 p-3">
        @for (item of product.photos; track $index)
        {
        <img src="https://localhost:44347/{{item.imageName}}" class="thumbnail-img rounded" alt="{{product.name}}">
        }


    </div>

    <!-- Product Title -->
    <div class="card-body text-center">
        <h5 class="card-title mb-2">{{product.name}}</h5>
        <p>{{product.description}}</p>
        <!-- Prices -->
        <div class="prices mb-3">
            <del class="text-danger me-2">{{product.oldPrice |currency}}</del>
            <span class="text-primary fs-5 fw-bold">{{product.oldPrice |currency}}</span>
        </div>
        <!-- Rating -->
        <div class="mb-3">

        </div>
        <!-- Buttons -->
        <div class="d-grid gap-2 d-flex justify-content-between">
            <button class="btn btn-primary">
                <i class="fa fa-shopping-cart"></i>
                <span>Add to Cart</span>
            </button>
            <button class="btn btn-outline-info">
                <i class="fa fa-bookmark"></i>
            </button>
            <button class="btn btn-outline-secondary">
                <i class="fa fa-info-circle"></i>
                <span>Details</span>
            </button>
        </div>
    </div>
</div>
